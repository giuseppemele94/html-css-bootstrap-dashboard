<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
    <title>New Book</title>
</head>

<body>


    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="/img/duck.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca.." aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>


    <main>

        <div class="container my-5">

            <h2>Nuovo libro </h2>


            <!--Form -->
            <form class="row g-3 mt-4">

                <!--Nome Autore-->
                <div class="col-6">
                    <label for="nome" class="form-label">Nome Autore</label>
                    <input type="text" placeholder="Inserisci il nome dell'autore" class="form-control" id="nome">
                </div>

                <!--Cognome Autore-->
                <div class="col-6 ">
                    <label for="cognome" class="form-label">Cognome Autore</label>
                    <input type="text" placeholder="Inserisci il cognome dell'autore" class="form-control" id="cognome">
                </div>

                <!-- Titolo-->
                <div class="col-12 ">
                    <label for="titolo" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
                    <span>Titolo versione italiana</span>
                </div>


                <!--Genere -->
                <div class="col-12 col-md-4">
                    <label for="genere" class="form-label">Genere</label>
                    <select id="genere" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option value="1">Romanzo</option>
                        <option value="2">Fantasy</option>
                        <option value="3">Fantascienza</option>
                        <option value="4">Thriller</option>
                        <option value="5">Horror</option>
                    </select>
                </div>

                <!--Anno di pubblicazione -->
                <div class=" col-12 col-md-4">
                    <label for="anno" class="form-label">Anno di pubblicazione</label>
                    <input type="text" placeholder="Inserisci l'anno" class="form-control" id="anno">
                </div>

                <!-- ISBN-->
                <div class="col-12 col-md-4 mb-2">
                    <label for="isbn" class="form-label">ISBN#</label>
                    <input type="text" placeholder="Inserisci il codice ISBN#" class="form-control" id="isbn">
                </div>

                <!--Note -->
                <hr class="my-4 ">
                <div class="col-12">
                    <label for="note" class="form-label">Note</label>
                    <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="note" rows="3"></textarea>
                </div>

                
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
